name: DebianContribution CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Install your project's dependencies

    - name: Run tests
      run: |
        python -m unittest discover -s path/to/your/tests

    - name: Lint code
      run: |
        pylint path/to/your/code

        env:
          PAT_TOKEN: ${{ secrets.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}}
